<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech Conventer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Text to Speech Conventer</h1>

      <textarea id="textInput" cols="30" rows="10"></textarea>

      <select name="voice" id="voices"></select>

      <div class="speedRate inputGroup">
        <label for="rate">Rate: <span id="rateValue">1</span></label>
        <input type="range" min="0.1" max="10" value="1" step="0.1" id="rate" />
      </div>

      <div class="volume inputGroup">
        <label for="volume">Volume: <span id="volumeValue">1</span></label>
        <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
      </div>

      <div class="buttonGroup">
        <button class="listen" id="convertBtn">Listen</button>
        <button class="pause" id="pauseBtn">Pause</button>
        <button class="resume" id="resumeBtn">resume</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
